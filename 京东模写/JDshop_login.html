<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东-欢迎登陆</title>
	<link rel="stylesheet" href="./css/JDshop_login.css">
	<link rel="shortcut icon" href="./images/favicon.ico">
</head>
<body>
	<div class="login_box">
		<!-- 登陆首部 -->
		<div class="login_logo_box">
			<div class="login_logo">
				 <a href="#">
				 	<div></div>
				 </a>
				 <span>欢迎登陆</span>
				 <a href="">
				 	登陆页面，调查问卷
				 </a>
			</div>
		</div>
		<!-- 登陆首部下信息提示 -->
		<div class="login_message">
				<p>
					依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版
					<a href="">《京东隐私政策》</a>
					已上线，将更有利于保护您的个人隐私。
				</p>
		</div>
		<!-- 登陆内容 -->
		<div class="login_content_box">
			<div class="login_content">
				 <form action="">
				 	 <div class="login_form">
				 	 	 <div class="form_hd">
				 	 	 	<p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
				 	 	 </div>
				 	 	 <div class="method">
					 	 	 <div class="method_one" id="firlogin">扫码登陆</div>
					 	 	 <div class="line">|</div>
					 	     <div class="method_two" id="seclogin">账户登陆</div>
				 	     </div>
				 	     <div class="account" id="account">
				 	     	 <div class="usernameDiv">
				 	     	   <label for="name"></label>
				 	     	   <input type="text" name="username" id="name" placeholder="邮箱/用户名/已验证手机">
				 	     	 </div>
				 	     	 <div class="userpassDiv">
				 	     	 	<label for="pass"></label>
				 	     	   <input type="password" name="userpass" id="pass" placeholder="请输入密码">
				 	     	 </div>
				 	     	 <div class="forget">
				 	     	 	 <a href="#">忘记密码</a>
				 	     	 </div>
				 	     	 <input type="submit" name="login" class="loginBtn" value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆">
				 	     </div>
				 	     <div class="picture" id="picture">
				 	     	 <img src="./images/login/show.png" alt="">
				 	     	 <div>
				 	     	 	<ul>
				 	     	 		<li>打开<a href="">手机京东</a></li>
				 	     	 		<li>扫描二维码</li>
				 	     	 	</ul>
				 	     	 </div>
				 	     	 <p></p>
				 	     </div>
				 	     <div class="login_bottom">
				 	 	     <ul>
				 	 	     	<li>
				 	 	     		<a href="">
				 	 	     		  <i></i>QQ
				 	 	     	    </a>
				 	 	     	</li>
				 	 	     	<li class="lines">|</li>
				 	 	     	<li>
				 	 	     		<a href="">
				 	 	     		  <i></i>微信
				 	 	     	    </a>
				 	 	     	</li>
				 	 	     	<li>
				 	 	     		<a href="./JDshop_rg.html">
				 	 	     			<i></i>立即注册
				 	 	     		</a>
				 	 	     	</li>
				 	 	     </ul>
				 	     </div>
				 	 </div>
				 </form>
			</div>
		</div>
		<!-- 底部 -->
		<div class="login_floors">
			<a href="">关于我们</a><span>|</span>
			<a href="">联系我们</a><span>|</span>
			<a href="">人才招聘</a><span>|</span>
			<a href="">商家入驻</a><span>|</span>
			<a href="">广告服务</a><span>|</span>
			<a href="">手机京东</a><span>|</span>
			<a href="">友情链接</a><span>|</span>
			<a href="">销售联盟</a><span>|</span>
			<a href="">京东社区</a><span>|</span>
			<a href="">京东公益</a><span>|</span>
			<a href="">English Side</a>
		</div>
		<!-- 版权 -->
		<div class="login_copyright">
            Copyright&nbsp;©&nbsp;2004-2018&nbsp;&nbsp;京东JD.com&nbsp;版权所有
        </div>
	</div>



	<script>
		var sec = document.getElementById('seclogin');
		var secdiv =document.getElementById('account');

		var fir = document.getElementById('firlogin');
		var firdiv =document.getElementById('picture');

		fir.onclick = function firbox(){
			firdiv.style.display = "block";
			firdiv.style.zIndex  = 2;
			secdiv.style.display = "none";
			secdiv.style.zIndex  = -1;
			fir.style.backgroundColor = "#66D8EF";
			fir.style.color = "red";
			sec.style.backgroundColor = "white";
			sec.style.color = "black";
		}
		sec.onclick = function secbox(){
			secdiv.style.display = "block";
			secdiv.style.zIndex  = 2;
			firdiv.style.display = "none";
			firdiv.style.zIndex  = -1;
			sec.style.backgroundColor = "#66D8EF";
			sec.style.color = "red";
			fir.style.backgroundColor = "white";
			fir.style.color = "black";
		}
	</script>
</body>
</html>
