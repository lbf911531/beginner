<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇</title>
  <link rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/snakeStyle.css">
</head>
<body>
  <div class="tip">
     <div class="help">
             <p><i></i><span>提示:操作按键</span></p>
             <div>
                 <button class="upBtn">W/↑</button>
                 <button class="leftBtn">A/←</button>
                 <button class="downBtn">S/↓</button>
                 <button class="rightBtn">D/→</button>
             </div>
     </div>
     <div class="grade">
        <button class= "start">开始游戏</button>
        <button class="stop">暂停</button>
        <button class="continue">继续游戏</button>
        <p>积分栏</p>
        <div>
           <label for="yourGrade"><i></i>计分：</label>
           <span name="yourGrade">0</span>
        </div>
     </div> 
     <p>适度游戏益脑,沉迷游戏伤身</p>
     <p>合理安排时间,享受健康生活</p>
  </div>
  <div class="box">
    <ul>
    </ul>
  </div>
  <script src ="./js/snake.js"></script>   
</body>
</html>
