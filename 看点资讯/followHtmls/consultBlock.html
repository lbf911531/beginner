<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>看点资讯-资讯管理</title>
	<script src = "../js/jquery-2.1.4/jquery.min.js"></script>
	<script src = "../css/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap-3.3.0-dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container mainBody">
		<div class="row">
			<!-- 左侧 -->
			<div class="col-md-2 col-xs-2 leftNav visible-lg">
				<div class="row logo">
				  <img src="../images/logo.png" alt="图">
				  看点资讯
			    </div>
			    <div class="row nav">
			    	<div>
			    		<div class="col-xs-2">
			    			<i class="icon-shouye iconfont"></i>
			    		</div>
                        <div class="col-xs-10">
                        	<a href="../index.html">首页<i class="iconfont icon-kuozhan"></i></a>
                        </div>
			    	</div>
			    	<div>
			    		<div class="col-xs-2">
			    			<i class="iconfont icon-liebiao"></i>
			    		</div>
			    		<div class="col-xs-10">
			    			<a href="./itemBlock.html">栏目管理<i class="iconfont icon-kuozhan"></i></a>
			    			
			    		</div>
			    	</div>
			    	<div>
			    		<div class="col-xs-2">
			    			<i class="iconfont icon-zixun"></i>
			    		</div>
			    		<div class="col-xs-10">
			    			<a href="./consultBlock.html">资讯管理<i class="iconfont icon-kuozhan"></i></a>
			    		</div>
			    	</div>
			    	<div>
			    		<div class="col-xs-2">
			    			<i class="iconfont icon-ai-user"></i>
			    		</div>
			    		<div class="col-xs-10">
			    			<a href="./userBlock.html">用户管理<i class="iconfont icon-kuozhan"></i>
			    			</a>
			    		</div>
			    	</div>
			    </div>
			</div>
			<!-- 右侧 -->
			<div class="col-lg-10 col-md-12 col-xs-12">
				<!-- 右侧上方信息提示栏 -->
				<div class="row topMsg">
					<div class="col-md-2 col-xs-2">
						<i class="iconfont icon-liebiao1"></i>
						<i class="iconfont icon-laba"><p>4</p></i>

					</div>
					<div class="col-md-2 col-xs-2 col-xs-offset-7">
						<img src="../images/touxiang.png" alt="图">
						<span>用户名</span>
					</div>
				</div>
				<!-- 上方隐藏导航栏 -->
				<div class="row visible-md visible-xs visible-sm topHideNav">
				   <ul>
				      <li class="col-md-2">
				      	<a href="../index.html">首页</a>
				      </li>
				      <li class="col-md-2">
				      	<a href="#">栏目管理</a>
				      </li>
				      <li class="col-md-2">
				      	<a href="./consultBlock.html">资讯管理</a>
				      </li>
				      <li class="col-md-2">
				      	<a href="./userBlock.html">用户管理</a>
				      </li>
				   </ul>
			    </div>
			    <!-- 右侧下方信息呈现模块 -->
				<div class="row rightBody">
					<div class="consultBlock col-md-12 col-xs-12 blockActive">
						<div>
							<button class="btn btn-success" data-target="#consultAddModal" data-toggle="modal">新增资讯</button>
							<button class="btn btn-info" data-target="#delTipModal" data-toggle="modal">批量删除</button>
                               
                            <div class="pageControl">
                            	页数:<input type="text">
                            	每页展现：<input type="text">条
                            	<button class="btn-success">跳转</button>
                            </div>   

							<table class="table table-bordered">
								<colgroup>
									<col span="1" class="width-1">
        	                        <col span="1" class=" width-3">
        	                        <col span="1" class="width-2">
        	                        <col span="1" class=" width-2">
        	                        <col span="1" class=" width-2">
        	                        <col span="1" class="width-3">
        	                        <col span="1" class="width-2">
        	                        <col span="1" class=" width-2">
								</colgroup>
								<tr>
									<th>编号</th>
									<th>文章标题</th>
									<th>所属栏目</th>
									<th>背景音乐</th>
									<th>作者</th>
									<th>发布时间</th>
									<th>阅读次数</th>
									<th>操作</th>
								</tr>
								<tr class="viewable">
									<td><input type="checkbox"></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>
										<i class="glyphicon glyphicon-edit" data-target="#editConModal" data-toggle="modal"></i>
										<i class="glyphicon glyphicon-trash"></i>
									</td>
								</tr>
							</table>
                            <!-- add模态框 -->
							<div class="modal bottom fade top" id="consultAddModal">
								<div class="modal-content">
	                             	<div class="modal-header">
	                             		发布资讯
	                             		<span class="close">&times;</span>
	                             	</div>
	                             	<div class="modal-body">
	                             		<p>标题</p>
	                             		<input type="text" placeholder="中文/英文">
	                             		<span></span>
	                             		<p>所属栏目</p>
	                             		<select name="parentItem">
	                             			<option value="无">无</option>
	                             		</select>	
	                             		<p>列表样式</p>
	                             		<div>
	                             			<input type="radio" name="stylemodal1" value="0" checked id="img1"><label for="img1">
	                             			<img src="../images/0.jpg" alt="图" ></label>
	                             			<input type="radio" name="stylemodal1" value="1" id="img2">
	                             			<label for="img2">
	                             			<img src="../images/1.jpg" alt="图"></label>
	                             		</div>
	                             		<p>作者</p>
	                             		<select name="authorItem">
	                             			<option value="无">无</option>
	                             		</select>	
	                             		<p>背景音乐</p>
	                             		<input type="text">
	                             	</div>
	                                <div class="modal-footer">
	                                	<button class="btn btn-success" disabled="true">发布</button>
	                                	<button class="btn btn-danger">取消</button>
	                                </div>
                                </div>
                            </div>
                            <!-- over -->
                            <!-- edit模态框 -->
                            <div class="modal bottom fade top" id="editConModal">
								<div class="modal-content">
	                             	<div class="modal-header">
	                             		发布资讯
	                             		<span class="close">&times;</span>
	                             	</div>
	                             	<div class="modal-body">
	                             		<p>标题</p>
	                             		<input type="text" placeholder="中文/英文">
	                             		<span></span>
	                             		
	                             		<p>列表样式</p>
	                             		<div>
	                             			<input type="radio" name="stylemodal2" value="0" checked="true" id="img3"><label for="img3">
	                             			<img src="../images/0.jpg" alt="图" ></label>
	                             			<input type="radio" name="stylemodal2" value="1" id="img4">
	                             			<label for="img4">
	                             			<img src="../images/1.jpg" alt="图"></label>
	                             		</div>
	                             			
	                             		<p>背景音乐</p>
	                             		<input type="text">
	                             	</div>
	                                <div class="modal-footer">
	                                	<button class="btn btn-success" disabled="true">重发布</button>
	                                	<button class="btn btn-danger">取消</button>
	                                </div>
                                </div>
                            </div>
                            <!-- over -->
                            <!-- delAll模态框 -->
                            <div class="modal fade del" id ="delTipModal">
                            	<div class="modal-content">
	                            	<div class="modal-header">提示！！！
	                                   <span class="close">&times;</span>
	                            	</div>
	                            	<div class="modal-body">您确定要删除所有数据？</div>
	                            	<div class="modal-footer">
	                            		<button class="btn btn-info nodel">No</button>
	                            		<button class="btn btn-warning yesdel">Yes</button>
	                            	</div>
                            	</div>
                            </div>
                            <!-- over -->

                            <div class="pageTip">
                            	<button class="btn btn-primary last">上一页</button>
                                <p class="btn">1</p>
                                <button class="btn btn-primary next">下一页</button>
                            </div>

                            <div class="warningBox">
                            	<span class="iconfont icon-jinggao"></span>
                            	<span></span>
                            </div>

                           <!--  <div class="addSuccessMsg">
                            	添加成功
                            </div> -->
						</div>
					</div>
				</div>
			</div>
